<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <script src="./scripts/main.js" defer></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <!-- Local CSS styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="p-3">
        <div class="container">
          <h1 class="text-center">Awesome books</h1>
          <table class="table table-striped border my-4 mx-auto">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody class="collections"></tbody>
          </table>
        </div>
      </section>

      <section class="p-3">
        <div class="container text-center">
          <h2>Add a new book</h2>
          <form class="mx-auto my-4">
            <ul class="list-unstyled">
              <li>
                <input
                  class="border mb-2 w-100"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Title"
                  required
                />
              </li>
              <li>
                <input
                  class="border mb-2 w-100"
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Author"
                  required
                />
              </li>
              <li class="d-flex justify-content-end">
                <button type="submit" name="add" class="btn btn-outline-dark">
                  Add
                </button>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
